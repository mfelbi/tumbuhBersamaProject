<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="css/register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
</head>
<body>
  <div class="container">
    <a href= "index.html"><img src="img/logo.png" alt="Gambar Register" class="register-image"></a>
    <form action="#">
      <h2>Register</h2>
      <div class="input-container">
        <label for="username"><i class="fas fa-user"></i></label>
        <input type="text" id="username" name="username" placeholder="Username" required>
      </div>
      <div class="input-container">
        <label for="email"><i class="fas fa-user"></i></label>
        <input type="text" id="email" name="email" placeholder="E-mail" required>
      </div>
      <div class="input-container">
        <label for="password"><i class="fas fa-lock"></i></label>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <div class="input-container">
        <label for="confirm-password"><i class="fas fa-lock"></i></label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm-Password" required>
      </div>
      <button type="submit">Register</button>
    </form>
    <p>Sudah Punya Akun?<a href="login.html"> Silahkan Login</a> </p>
  </div>
</body>
</html>
